all:
  vars:
    localdomain: mszlocal
    root_user: "mszcool"
    publickey_root: "ssh-rsa "
    incus_port: 8443
    volume_group_name: "vg0"
    volume_group_volume_root: "root"
    volume_group_volume_images: "images"
    volume_group_volume_instances: "instances"
  children:
    incus:
      hosts:
        10.10.0.20:
          hostname: mszpvetest1
          diskdata:
            wipe_disk_if_not_root: false
            expected_partition_setup:
              device: "/dev/sda"
              partitions:
                - partition:
                    partition_nr: 1
                    size: "1GiB"
                - partition:
                    partition_nr: 2
                    size: "126GiB"
            root_partition:
              device: "/dev/sda"
              partition_nr: 2
              size: "20G"
            volume_group_images:
              device: "/dev/sda"
              partition_nr: 3
              size: "50G"
            volume_group_instances:
              device: "/dev/sda"
              partition_nr: 4
              size: "all"
          network:
            main_interface:
              name: intbr0
              method: static
              address: "10.10.0.2/24"
              netmask: 255.255.255.0
              #gateway: 
              bridge_ports: eth0
              bridge_vlan_aware: yes
            ext_interface:
              name: extbr0
              bridge_ports: eth1
              method: dhcp
        10.10.0.21:
          hostname: mszpvetest2
          diskdata:
            wipe_disk_if_not_root: false
            root_partition:
              device: "/dev/sda"
              partition_nr: 2
              size: "20G"
            volume_group_images:
              device: "/dev/sda"
              partition_nr: 3
              size: "50G"
            volume_group_instances:
              device: "/dev/sdb"
              partition_nr: 1
              size: "all"
          network:
            main_interface:
              name: intbr0
              method: static
              address: "10.10.0.3/24"
              #netmask: 255.255.255.0
              #gateway: 
              bridge_ports: eth0
              bridge_vlan_aware: yes
            ext_interface:
              name: extbr0
              bridge_ports: eth1
              method: dhcp