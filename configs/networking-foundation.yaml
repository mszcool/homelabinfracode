all:
  vars:
    localdomain: mszlocal
    timezone: "Etc/UTC"
    language: "en_US"
    start_marker_text: "START"
    end_marker_text: "END"
    users:
      root:
        name: "admin"
        password_env: "ROOT_PWD"
        ssh_key: "ssh-rsa "
      automation:
        name: "automation"
        password_env: "AUTOM_PWD"
        ssh_key: "ssh-rsa "
    vlans:
      - name: "vlan-test-1"
        id: 90
        description: "Test VLAN"
        subnet: "10.20.0.0/24"
      - name: "vlan-test-2"
        id: 91
        description: "Test VLAN"
        subnet: "10.30.0.0/24"
    dhcp_server_config:
      default_lease_in_seconds: 300
      max_lease_in_seconds: 7200
      dns_servers:
        - "10.10.0.1"
        - "10.10.0.10"
        - "10.10.0.11"
      address_pools:
        - name: "lan"
          from: "10.10.0.100"
          to: "10.10.0.255"
          interface: "lanBridge"
        - name: "vlan-test"
          from: "10.10.90.100"
          to: "10.10.90.200"
          interface: "vlan-test"
    devices_mapped:
      - alias: "ProxmoxTest1"
        dns_name: "mszpvetest1"
        static_dhcp:
          mac: "00:15:5D:63:A6:06"
          ip: "10.10.0.2"
      - alias: "ProxmoxTest2"
        dns_name: "mszpvetest2"
        static_dhcp:
          mac: "00:15:5D:63:A6:07"
          ip: "10.10.0.3"
    firewall_rules:
      - name: "Custom rules for the home network"
        comment: "custom_100"
        required_for_blank_setup: false
        place_before: "default_900"
        filter_rules:
          - name: "Allow SSH In"
            direction: "input"
            action: "accept"
            comment: "custom_105"
            srcAddress: "*"
            destAddress: "*"
            srcPort: "*"
            destPort: "2022"
            protocol: "tcp"
            connectionState: "*"
            connectionNatState: "*"
            inInterface: "*"
            outInterface: "*"
            inInterfaceList: "wan"
            outInterfaceList: "*"
            srcAddressList: "*"
            destAddressList: "*"
            log: false
        inbound_nat_rules:
          - name: "Inbound to SSH gateway node"
            direction: "dstnat"
            action: "dst-nat"
            comment: "custom_nat_105"
            srcAddress: "*"
            destAddress: "*"
            srcPort: "*"
            destPort: "*"
            protocol: "tcp"
            localTargetAddress: "10.10.0.2"
            localTargetPort: "22"
            inInterface: "*"
            outInterface: "*"
            inInterfaceList: "wan"
            outInterfaceList: "*"
            srcAddressList: "*"
            destAddressList: "*"
            ipSecPolicy: "*"
            log: false
      - name: "Defaults for allowing internet connections from LAN"
        comment: "default_500"
        required_for_blank_setup: true
        filter_rules:
          - name: "Allow established and related connections"
            direction: "input"
            action: "accept"
            comment: "default_505"
            srcAddress: "*"
            destAddress: "*"
            srcPort: "*"
            destPort: "*"
            protocol: "*"
            connectionState: "established,related"
            connectionNatState: "*"
            inInterface: "*"
            outInterface: "*"
            inInterfaceList: "*"
            outInterfaceList: "*"
            srcAddressList: "*"
            destAddressList: "*"
            log: false
          - name: "Allow ICMP traffic from all excluding WAN"
            direction: "input"
            action: "accept"
            comment: "default_510"
            srcAddress: "*"
            destAddress: "*"
            srcPort: "*"
            destPort: "*"
            protocol: "icmp"
            connectionState: "*"
            connectionNatState: "*"
            inInterface: "*"
            outInterface: "*"
            inInterfaceList: "lan"
            outInterfaceList: "*"
            srcAddressList: "*"
            destAddressList: "*"              
            log: true
          - name: "Allow traffic to the router from itself for CAPsMAN"
            direction: "input"
            action: "accept"
            comment: "default_515"
            srcAddress: "*"
            destAddress: "127.0.0.1"
            srcPort: "*"
            destPort: "*"
            protocol: "*"
            connectionState: "*"
            connectionNatState: "*"
            inInterface: "lo"
            outInterface: "*"
            inInterfaceList: "*"
            outInterfaceList: "*"
            srcAddressList: "*"
            destAddressList: "*"              
            log: true
          - name: "Allow established and related connections in forward chain"
            direction: "forward"
            action: "accept"
            comment: "default_520"
            srcAddress: "*"
            destAddress: "*"
            srcPort: "*"
            destPort: "*"
            protocol: "*"
            connectionState: "established,related"
            connectionNatState: "*"
            inInterface: "*"
            outInterface: "*"
            inInterfaceList: "*"
            outInterfaceList: "*"
            srcAddressList: "*"
            destAddressList: "*"
            log: false
          - name: "Allow all outbound traffic from LAN through WAN"
            direction: "forward"
            action: "accept"
            comment: "default_525"
            srcAddress: "*"
            destAddress: "*"
            srcPort: "*"
            destPort: "*"
            protocol: "*"
            connectionState: "*"
            connectionNatState: "*"
            inInterface: "*"
            outInterface: "*"
            inInterfaceList: "*"
            outInterfaceList: "wan"
            srcAddressList: "*"
            destAddressList: "*"
            log: false
        inbound_nat_rules:
          - name: "Masquerade everything outgoing"
            direction: "srcnat"
            action: "masquerade"
            comment: "default_nat_505"
            srcAddress: "*"
            destAddress: "*"
            srcPort: "*"
            destPort: "*"
            protocol: "*"
            localTargetAddress: "*"
            localTargetPort: "*"
            inInterface: "*"
            outInterface: "*"
            inInterfaceList: "*"
            outInterfaceList: "wan"
            srcAddressList: "*"
            destAddressList: "*"
            ipSecPolicy: "out,none"
            log: false
      - name: "Drop all remaining traffic"
        comment: "default_900"
        required_for_blank_setup: true
        filter_rules:
          - name: "Drop all inbound traffic from WAN"
            direction: "input"
            action: "drop"
            comment: "default_905"
            srcAddress: "*"
            destAddress: "*"
            srcPort: "*"
            destPort: "*"
            protocol: "*"
            connectionState: "*"
            connectionNatState: "*"
            inInterface: "*"
            outInterface: "*"
            inInterfaceList: "wan"
            outInterfaceList: "*"
            srcAddressList: "*"
            destAddressList: "*"
            log: true
          - name: "Drop all inbound traffic that is not from LAN"
            direction: "input"
            action: "drop"
            comment: "default_910"
            srcAddress: "*"
            destAddress: "*"
            srcPort: "*"
            destPort: "*"
            protocol: "*"
            connectionState: "*"
            connectionNatState: "*"
            inInterface: "*"
            outInterface: "*"
            inInterfaceList: "!lan"
            outInterfaceList: "*"
            srcAddressList: "*"
            destAddressList: "*"
            log: true
          - name: "Drop all invalid connections"
            direction: "forward"
            action: "drop"
            comment: "default_915"
            srcAddress: "*"
            destAddress: "*"
            srcPort: "*"
            destPort: "*"
            protocol: "*"
            connectionState: "invalid"
            connectionNatState: "*"
            inInterface: "*"
            outInterface: "*"
            inInterfaceList: "*"
            outInterfaceList: "*"
            srcAddressList: "*"
            destAddressList: "*"
            log: true
          - name: "Drop all connections from WAN without a destination NAT rule."
            direction: "forward"
            action: "drop"
            comment: "default_920"
            srcAddress: "*"
            destAddress: "*"
            srcPort: "*"
            destPort: "*"
            protocol: "*"
            connectionState: "new"
            connectionNatState: "!dstnat"
            inInterface: "*"
            outInterface: "*"
            inInterfaceList: "wan"
            outInterfaceList: "*"
            srcAddressList: "*"
            destAddressList: "*"
            log: false
    site_vpn_config:
      - name: "local-to-local"
        enabled: true
        mode: ike2
        peer:
          name: "remote-site"
          ip: "172.27.152.10/32"
        ipsec:
          encryption: aes256
          integrity: sha256
          dh_group: ecp384
          enc_algorithm: aes256
          hash_algorithm: sha256
          prf_algorithm: sha256
          nat_traversal: true
          lifetime: 28800
      - name: "azure-vpn"
        enabled: true
        mode: ike2
        peer:
          name: "Azure"
          ip: "20.126.58.44/32"
        ipsec:
          encryption: aes256
          integrity: sha256
          dh_group: ecp384
          enc_algorithm: aes256
          hash_algorithm: sha256
          prf_algorithm: sha256
          nat_traversal: true
          lifetime: 28800
    hostsConfig:
      10.10.0.1:
        hostname: maininternetrouter
        loopback_interface_name: "lo"
        wan_interface_list: "wan"
        lan_interface_list: "lan"
        wan_interface:
          interface: ether1
          ipaddr: "dhcp"
          ipaddrv6: "dhcp6"
        lan_interface: 
          bridge: lanBridge
          interface: ether2
          ipaddr: "10.10.0.1"
          subnet: "24"
  children:
    mainrouter:
      hosts:
        10.10.0.1
    piwifiaccesspoint:
      hosts:
        10.10.0.5:
          main_adapter: eth0
          edge_wifi_adapter: wlan0
          edge_local_wifi_name: piwifitest
          edge_bridge_name: br0
          edge_fw_allowed_ports:
            - "80"
            - "443"
            - "67"
            - "68"
            - "53"
            - "22"
