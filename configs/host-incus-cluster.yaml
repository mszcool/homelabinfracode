all:
  vars:
    localdomain: mszlocal
    root_user: "mszcool"
    root_user_fullname: "mszcool main user"
    root_user_password_env: "ROOT_PASSWORD"
    root_user_publickey: "ssh-rsa "
    iso_source_url: "https://releases.ubuntu.com/noble/ubuntu-24.04.3-live-server-amd64.iso"
    iso_source_path: "/iso/ubuntu-24.04.2-live-server-amd64.iso"
    iso_destination_path: "/iso"
    iso_working_path: "/iso/temp"
    incus_preseed_output_dir: "../../configs/incus"
    incus_config:
      port: 8443
      storage_images:
        volume_group: "vg0"
        volume: "images"
      storage_instances:
        volume_group: "vg0"
        volume: "instances"
      profile_disk_sizes:
        default: "30GiB"
        production: "128GiB"
    volume_group_name: "vg0"
    host_configs:
      - name: "msz_single_disk_server"
        virtual_disk_config:
          devices_in_scope:
            - device: "sda"
          root_partition:
            device: "sda"
            size_MB: "20480"
          volume_group_volumes:
            images:
              size_MB: "51200"
            instances:
              all_remaining_space: true
        network_config:
          physical_network_parent: "eth0"
          bridged_network_parents: "eth0"
      - name: "msz_dual_disk_server"
        virtual_disk_config:
          devices_in_scope:
            - device: "sda"
            - device: "sdb"
          root_partition:
            device: "sda"
            size_MB: "20480"
          volume_group_volumes:
            images:
              size_MB: "51200"
            instances:
              all_remaining_space: true
        network_config:
          physical_network_parent: "eth0"
          bridged_network_parents: "eth0"
    minimum_packages:
      - openssh-server
      - curl
      - ufw
      - sudo
      - lvm2
      - parted
      - net-tools
      - bridge-utils
      - thin-provisioning-tools
      - ca-certificates
      - gnupg
      - acl
      - bc
      - incus
      - qemu-utils
      - qemu-system-x86
  children:
    incus:
      hosts:
        192.168.0.31:
          hostname: mszpvetest1
          host_config_name: "msz_single_disk_server"
        192.168.0.32:
          hostname: mszpvetest2
          host_config_name: "msz_dual_disk_server"